<div class="sidebar-overlay" [class.active]="isOpen" (click)="closeSidebar()"></div>
<aside class="sidebar" [class.active]="isOpen">
  <div class="sidebar-header">
    <div class="sidebar-brand">
      <img src="assets/images/logofundoinvisivel.png" alt="EduNext Logo" class="sidebar-logo">
      <span class="sidebar-title">EduNext</span>
    </div>
    <button class="sidebar-close" (click)="closeSidebar()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a routerLink="/dashboard" class="nav-link" routerLinkActive="active" (click)="closeSidebar()">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/my-courses" class="nav-link" routerLinkActive="active" (click)="closeSidebar()">
          <i class="fas fa-book"></i>
          <span>Meus Cursos</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/progress" class="nav-link" routerLinkActive="active" (click)="closeSidebar()">
          <i class="fas fa-chart-line"></i>
          <span>Progresso</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/certificates" class="nav-link" routerLinkActive="active" (click)="closeSidebar()">
          <i class="fas fa-certificate"></i>
          <span>Certificados</span>
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/settings" class="nav-link" routerLinkActive="active" (click)="closeSidebar()">
          <i class="fas fa-cog"></i>
          <span>Configurações</span>
        </a>
      </li>
    </ul>
  </nav>

    <div class="sidebar-footer">
    <div class="user-info">
      <div class="user-avatar">{{ getFirstLetter() }}</div>
      <div class="user-details">
        <h3 class="user-name">{{ userName }}</h3>
        <p class="user-role">Estudante</p>
      </div>
    </div>
  </div>
</aside>
